    <script type="text/javascript">
    console.log("hello world")


// 1. An array of words 
var wordArray = ["groovy", "funk", "cool", "cherry", "soul", "dance", "music", "disco"];
// 2. variable of valid letter guesses
var letterGuess = "abcdefghijklmnopqrstuvwxyz";
// 3. Lives remaining
var livesLeft = 20;
// 4. Length of Remaining word
// 5. show blank spaces for each letter of word
var blankSpaces = [];
// 6. Array for wrong guesses;
var wrongGuesses = [];
//


// initialize game - select word from word array, 
let word = wordArray[Math.floor(Math.random() * (wordArray.length))];
console.log(wordArray);

//show blank letter board
//alternative// blankSpaces = Array(word.length).fill("_");

for (var index = 0; index < word.length; index++) {
    blankSpaces[index] = "_";
};



document.getElementById("blankspaces").innerHTML = `<span class="text-justify1"> ${blankSpaces}</span>`

//var remainingLetters = word.length --;
document.getElementById("wrongGuess").innerHTML = `<span class="text-justify1"> ${livesLeft}</span>`



//listen for key presses                  
document.onkeydown = function() {
                var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
                console.log(userGuess);
                document.getElementById("blankspaces").innerText = blankSpaces.join();
        
                // check to make sure key press is valid letter
                if (letterGuess.indexOf(userGuess) > -1) {
            // if letter is in the word, letter is revealed in blank word board
                    for (let index = 0; index < word.length; index++) {
                        if (word[index] === userGuess){
                            blankSpaces[index] = userGuess;
                        }
                    }
                }

             //space for wrong letter guesses 
                if (word.indexOf(userGuess) !== word) {
                  wrongGuesses.push(userGuess);
                  document.getElementById("wrongletter").innerText = wrongGuesses.join();
                  document.getElementById("wrongletter").innerHTML = `<span class="text-justify1"> ${wrongGuesses}</span>`;
                  livesLeft === livesLeft--;
                }

                if ((userGuess.indexOf(blankSpaces) === -1)) {
                  document.getElementById("wrongGuess").innerHTML = `<span class="text-justify1"> ${livesLeft}</span>`;
                  word[index] !== userGuess;

                }

                if (blankSpaces.indexOf("_") <= -1) {
                  document.getElementById("blankspaces").innerHTML = `<span class="text-justify1"> ${word}</span>`;
                  document.getElementById("wrongGuess").innerHTML = `<span class="p">You Win!</span>`;
                  document.getElementById("guessing").innerHTML = `<span class="p">Please Refresh the Page to Play Again!</span>`;
                }

                
                if (livesLeft <= 0) {
                  document.getElementById("blankspaces").innerHTML = `<span class="p">You Lose!</span>`;
                  document.getElementById("guessing").innerHTML = `<span class="p">Please Refresh the Page to Play Again!</span>`;

                }
              
                if (livesLeft <= -1) {
                  alert("Please Refresh the Page to Play Again!");
                }

                if (blankSpaces.indexOf(wordArray) = -1) {
                  livesLeft === livesLeft--;
                  document.getElementById("wrongGuess").innerHTML = `<span class="text-justify1"> ${livesLeft}</span>`;
                }

                if ((userGuess) !== (wordArray)) {
                  livesLeft--;
                  document.getElementById("wrongGuess").innerHTML = `<span class="text-justify1"> ${livesLeft}</span>`;
                }

                document.getElementById("wrongletter").innerHTML = `<span class="text-justify1"> ${wrongGuesses}</span>`
}
